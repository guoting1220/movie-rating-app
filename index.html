<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div id="head">
        <h1>Movies Rating</h1>
        <form id="inputForm" action="">
            <label for="title">Title of the movie: </label>
            <input id="title" type="text" minlength="2" required>
            <label for="rating" >Rating: </label>
            <input id="rating" type="number" min=0 max=10 placeholder="0 - 10" required>
            <button id="submitBtn">Submit</button>
        </form>
    </div>    

    <div id="display">
        <div id="sortSelect">
            <label for="sort">Sort By</label>
            <select name="sort" id="sort">
                <option value="default">default</option>
                <option value="titleA-Z">Title: A to Z</option>
                <option value="titleZ-A">Title: Z to A</option>
                <option value="ratingL-H">Rating: low to high</option>
                <option value="ratingH-L">Rating: high to low</option>
            </select>
        </div>


        <table id="displayTable">
            <tr id="tHead">
                <th id="titleCell">Title</th>
                <th id="ratingCell">Rating</th>
                <th id="removeBtnCell"></th>
            </tr>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</body>
</html>
